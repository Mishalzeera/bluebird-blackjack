<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bluebird Blackjack</title>
      <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
      <section class="gamearea">
            <div class="cardsarea">
                  <div class="cards">
                        <p id="card1"></p>
                        <p id="card2"></p>
                  </div>
                  <div class="sum"></div>
            </div>
            <div class="dealerarea">
                  <button class="btn" id="start">START GAME</button>
                  <button class="btn" id="bet" style="display: none;">BET</button>
                
            </div>
      </section>
      <section class="playerarea" style="display: none;">
            <p id="playername"></p>
            <p id="pot"></p>
            <p id="credit"></p>
            
            
      </section>

      <script src="assets/scripts/script.js"></script>
</body>
</html>
